<div *ngIf="_dataLength" class="pagination-container">
    <div class="btn-container">
        <button [disabled]="!nextPageCount" (click)="backToPreviousRow()" class="pag-btn">
            <p class="double-arrow-btn">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </p>
        </button>
    </div>
    <div class="btn-container">
        <button [disabled]="!nextPageCount" (click)="furtherBack()" class="pag-btn">
            <p>
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </p>
        </button>
    </div>
    <div class="btn-container" *ngFor="let item of itemsToBeShown;let i = index">
        <button #pageClickRef (click)="pageClick(i)" class="pag-btn">
            <p>
                {{i+nextPageCount}}
            </p>
        </button>
    </div>
    <div class="btn-container">
        <button [disabled]="disableFurtherNext" (click)="furtherNext()" class="pag-btn">
            <p>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </p>
        </button>
    </div>
    <div class="btn-container">
        <button [disabled]="disableNextRow" (click)="moveToNextRow()" class="pag-btn">
            <p class="double-arrow-btn">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </p>
        </button>
    </div>
</div>
