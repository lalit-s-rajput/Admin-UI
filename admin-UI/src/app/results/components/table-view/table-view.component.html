<div *ngIf="_tableData.length" class="container">
    <div *ngIf="showModal" class="modal-box">
        <div class="modal-dialog">
            <div class="dialog-box">
                <h3>Are you sure want to delete this ?</h3>
            </div>
            <div class="button-container">
                <button class="yes-btn" (click)="deleteMember()">Yes</button>
                <button class="no-btn" (click)="hideModal()">No</button>
            </div>
        </div>
    </div>
    <app-modal [modalData]="currentEditMemberData" (cancel)="hideEditModal($event)" (editedData)="editedData($event)"
        *ngIf="showEditModal"></app-modal>
    <table [ngClass]="isMobileScreen? 'mobile-view': ''">
        <thead>
            <tr>
                <th><input #selectAllCheck type="checkbox" name="" id="" (click)="selectAll($event)"></th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="isMobileScreen">
                <td data-label="Select All"><input #selectAllMobileCheck type="checkbox" name="" id="" (click)="selectAll($event)"></td>
            </tr>
            <tr *ngFor="let item of _tableData">
                <td data-label="Select"><input #inputCheck type="checkbox" name="" id=""
                        (click)="deleteSelectedRow($event,item)"></td>
                <td data-label="name">{{item.name}}</td>
                <td data-label="email">{{item.email}}</td>
                <td data-label="role">{{item.role}}</td>
                <td data-label="actions"><span class="edit-icon"><i class="fa fa-pencil-square-o" aria-hidden="true"
                            (click)="editRow(item)"></i></span><span class="delete-icon"><i class="fa fa-trash"
                            aria-hidden="true" (click)="showModalDialog(item)"></i></span></td>
            </tr>
        </tbody>
    </table>
    <div class="delete-all-btn" (click)="deleteSelected()">
        <button>Delete Selected</button>
    </div>
</div>
